        function startCounter() {
            const hoursBox = document.getElementById("hours");
            const minutesBox = document.getElementById("minutes");
            const secondsBox = document.getElementById("seconds");

            // احصل على وقت النهاية من localStorage أو قم بتعيين وقت جديد
            let targetTime = localStorage.getItem(TARGET_TIME_KEY);
            if (!targetTime) {
                // تعيين وقت انتهاء جديد (بعد 23 ساعة و1 دقيقة و9 ثوانٍ من الآن)
                targetTime = Date.now() + (23 * 3600 + 1 * 60 + 9) * 1000;
                localStorage.setItem(TARGET_TIME_KEY, targetTime);
            } else {
                targetTime = parseInt(targetTime, 10);
            }

            function updateCounter() {
                const now = Date.now();
                const timeLeft = targetTime - now;

                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    hoursBox.textContent = hours.toString().padStart(2, "0");
                    minutesBox.textContent = minutes.toString().padStart(2, "0");
                    secondsBox.textContent = seconds.toString().padStart(2, "0");
                } else {
                    // إذا انتهى العداد، قم بإعادة تعيينه أو تنفيذ أي إجراء
                    localStorage.removeItem(TARGET_TIME_KEY);
                    hoursBox.textContent = "00";
                    minutesBox.textContent = "00";
                    secondsBox.textContent = "00";
                }
            }

            updateCounter();
            setInterval(updateCounter, 1000);
        }
